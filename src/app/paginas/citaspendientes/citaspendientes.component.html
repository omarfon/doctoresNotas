<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-wrapper" style="height:100vh!important;">
  <div class="container-fluid">
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <!-- <h3 class="text-themecolor">Listado de citas</h3> -->
      </div>
      <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item">Citas Pendientes</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <h3 class="m-l-10">Citas de Hoy</h3>
        <div class="row">
          <div class="col-lg-4 col-md-4" *ngFor="let c of citas">
            <div class="card">
              <div class="card-body" (click)="goTodetail(c)">
                <p class="NombrePaciente">{{c.patientName}} {{c.patientLastname}}</p>
                <p><b>{{c.datetime | date:'shortTime'}}</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
